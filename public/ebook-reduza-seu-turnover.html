    <script>
        $(document).ready(function () {
            let data = new Date();
            let mes = data.getMonth() + 1;
            let dia = data.getDay();
            let ano = data.getFullYear();

            let hora = data.getHours();          // 0-23
            let min = data.getMinutes();        // 0-59
            let seg = data.getSeconds();        // 0-59

            if (mes <= 9) {
                let m = '0' + mes
                mes = m
            };

            if (dia <= 9) {
                let d = '0' + dia
                dia = d
            };

            if (hora <= 9) {
                let h = '0' + hora
                hora = h
            };
            if (min <= 9) {
                let mi = '0' + min
                min = mi
            };

            if (seg <= 9) {
                let s = '0' + seg
                seg = s
            };

            let dataInc = `${ano}-${mes}-${dia}`;
            let horaInc = `${hora}:${min}:${dia}`;
            let datahora = `${dataInc} - ${horaInc}`
            document.getElementById("lead-datahora").value = datahora;

            $.getJSON("https://api.ipify.org?format=jsonp&callback=?", function (json) {
                document.getElementById("lead-ip").value = json.ip;
            });
        });

        function downEbook() {
            window.open('https://trilharh.com.br/ebook-trilharh.pdf', '_blank');
        }
    </script>
